<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon background with gradient -->
  <rect x="10" y="20" width="40" height="40" rx="10" fill="url(#iconGradient)"/>
  
  <!-- Sparkles icon (approximated) -->
  <g transform="translate(30, 40)" fill="white">
    <!-- Center star -->
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" />
    <!-- Small sparkle top right -->
    <circle cx="10" cy="-10" r="2" />
    <!-- Small sparkle bottom left -->
    <circle cx="-10" cy="10" r="2" />
  </g>
  
  <!-- App name text -->
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">CoverGen</text>
  
  <!-- Tagline -->
  <text x="65" y="65" font-family="Arial, sans-serif" font-size="14" fill="#4B5563">Powered by Nano Banana*</text>
</svg>